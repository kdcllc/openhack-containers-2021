apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripsinsights-tripviewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripsinsights-tripviewer
  template:
    metadata:
      labels:
        app: tripsinsights-tripviewer
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: tripsinsights-tripviewer
        # image: openhacker3acr.azurecr.io/tripviewer:1.0
        image: acrName
        env:
        - name: USERPROFILE_API_ENDPOINT
          value: "http://tripsinsights-userprofile"
        - name: TRIPS_API_ENDPOINT
          value: "http://tripsinsights-trips"
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: db-config
              key: SQL_SERVER
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: db-config
              key: SQL_USER
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-config
              key: SQL_PASSWORD
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
